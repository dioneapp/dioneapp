appId: Dione
productName: Dione
directories:
  buildResources: resources
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!node_modules/@tailwindcss/oxide-android-arm64/**'
asarUnpack:
  - resources/**
protocols:
  - name: dione
    schemes:
      - dione
win:
  executableName: Dione
  icon: resources/icon.ico
  target: 
    - nsis
  protocols:
    - name: dione
      schemes:
        - dione
  artifactName: Dione-${version}-Installer-Windows.${ext}
nsis:
  artifactName: Dione-${version}-Installer-Windows.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
mac:
  icon: resources/dione_liquidglass.icon
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  extendInfo:
    NSCameraUsageDescription: Application requests access to the device's camera.
    NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  icon: resources/icon.icns
  artifactName: Dione-${version}-Installer-macOS.${ext}
linux:
  icon: resources/icon.png
  target:
    - AppImage
    - snap
    - deb
  maintainer: Dione Team
  category: Utility
  mimeTypes: [x-scheme-handler/dione]
  desktop:
    exec: dione %u
appImage:
  artifactName: Dione-${version}-Installer-Linux.${ext}
deb:
  artifactName: Dione-${version}-Installer-Linux.${ext}
snap:
  artifactName: Dione-${version}-Installer-Linux.${ext}
npmRebuild: false
publish:
  provider: github
  token: {env.GITHUB_TOKEN}
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
